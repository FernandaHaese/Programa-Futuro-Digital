<!DOCTYPE html>
<html>
    <head>
        <title>On click</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // Esse script está dentro do html então é inline
            const test2 = () =>{
                alert("Esse elemento está associado de uma forma inline")
            }
        </script>
        <h1>Teste</h1>
        <button class="alerta">Clique aqui</button>
        <button id="susto">Cuidado, muito assustador!</button>
        <button onclick="test2()">Versão Inline</button>
        <script src="onclick.js"></script>
    </body>
</html>
