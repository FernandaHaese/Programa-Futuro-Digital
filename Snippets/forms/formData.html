<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usando o FormData</title>
    </head>
    <body>
        <form id="meuForm">
            <label for="mensagem">Mensagem:
                <textarea name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem aqui..."></textarea>
            </label>
            <br><br>
            <label for="selUnica">Seleção Única:
                <select name="selUnica">
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2" selected>Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
            </label>
            <br><br><br>
            <label for ="selMultipla">Seleção Múltipla:
                <select name="selMultipla" multiple>
                    <option value="multi1" selected>Multi 1</option>
                    <option value="multi2">Multi 2</option>
                    <option value="multi3" selected>Multi 3</option>
                </select>
            </label>
            <button type="submit">Enviar</button>
            
        </form>
        <script src="formData.js"></script>
    </body>
</html>
